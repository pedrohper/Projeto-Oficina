<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="content-box">
    <h1>A um clique do seu iPhone...</h1>
    <form class="register-form">
        <input type="email" placeholder="Email" class="form-input" required>
        <input type="text" placeholder="Nome completo" class="form-input" required>
        <input type="tel" placeholder="Números do cartão" class="form-input">
        
        <input type="tel" placeholder="Código de segurança" class="form-input">
        <input type="text" placeholder="Validade" class="form-input">
        <input type="password" placeholder="Senha" class="form-input" required>
        <button type="submit" class="btn primary full-width" id="cadastrar">Cadastrar</button>
    </form>
    <a href="entrar.html" class="footer-link">Já fiz meu cadastro</a>
    <script src="script.js"></script>
</div>
</body>
</html>
